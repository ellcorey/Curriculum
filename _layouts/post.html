---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}: {{ page.date | date: "%b %-d, %Y" }}</h1>
    <h3 class="post-meta">{% if page.meta %}{{ page.meta }}{% endif %}</h3>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
